<!DOCTYPE html>
<html lang="en">

<head>

  <title>Prateek Baisla - Web Developer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="sidebar sidebarGo">
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>

        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="hamburger">
        <img class="ham"   src="ham.png" alt="" width="23">
        <img class="cross" src="cross.png" alt="" width="23">  
    </div>
      <div class="contactform">
        <h1>Contact me for Work/General Enquiries</h1>
        <form>
          <div class="mb-3">
            <label for="clientname" class="form-label">Full Name</label>
            <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="clientemail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="cleintphone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="cleintphone">
          </div>

          <div class="mb-3">
            <label for="clientname" class="form-label">Enquiry</label>
            <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
          </div>

          <div class=" mb-3" id="form-check">
            <input type="checkbox" class="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient">I want to work on a Project</label>
          </div>

          

          <button type="submit" class="btnsm btn-primary">Submit</button>
        </form>
      </div>

    </div>
  </div>
